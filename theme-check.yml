root: .
extends:
  - "@shopify/theme-check-common"
  - "@shopify/theme-check-liquid"

# Custom rules for this theme
rules:
  # Enforce scoped CSS - no global selectors in component files
  - name: "NoGlobalSelectors"
    severity: error
    files:
      - "assets/component-*.css"

  # Enforce schema gating - sections should specify enabled_on
  - name: "SchemaGating"
    severity: warning
    files:
      - "sections/*.liquid"

  # Enforce asset loading pattern - component CSS should be loaded in sections only
  - name: "ComponentAssetLoading"
    severity: warning
    files:
      - "sections/*.liquid"
      - "snippets/*.liquid"

# Exclude certain files from checks
exclude:
  - "node_modules/**"
  - "assets/base.css"
  - "assets/astra.css"
  - "skeleton/**"
